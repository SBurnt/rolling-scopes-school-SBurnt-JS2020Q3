<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator SBurnt</title>
  <meta name="author" content="SBurnt - Siarhei Pashkevich" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="calculator-grid">
      <div class="output">
        <!-- <div class="previous-operand"></div> -->
        <div class="current-operand">0</div>
      </div>
      <button class="js-clear-btn" id="js-ce">CE</button>
      <button class="js-clear-btn" id="js-c">C</button>
      <button class="js-sqrt"><sup class="sqrt-y">2</sup>&#8730;</button>
      <button class="js-operation js-pow">x<sup class="pow-y">y</sus></button>
      <button class="js-number">1</button>
      <button class="js-number">2</button>
      <button class="js-number">3</button>
      <button class="js-operation">รท</button>
      <button class="js-number">4</button>
      <button class="js-number">5</button>
      <button class="js-number">6</button>
      <button class="js-operation">*</button>
      <button class="js-number">7</button>
      <button class="js-number">8</button>
      <button class="js-number">9</button>
      <button class="js-operation">+</button>
      <button id="js-decimal">.</button>
      <button class="js-number">0</button>
      <button class="js-sign">&#177;</button>
      <button class="js-operation">-</button>
      <button class="span-four js-operation" id="js-equals">=</button>
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
